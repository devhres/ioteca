<div ng-controller="categoriaCtrl">
	{{ categoria.id }}<br>
		nombre:<input type="text" ng-model="categoria.nombre"><br>
		codigo:<input type="text" ng-model="categoria.codigo">
		
		<a href="" ng-click="save()">Save</a>

		<table>
			<tr ng-repeat="d in lista">
				<td> {{ d.nombre }}</td> 
				<td> {{ d.codigo }}</td> 
				<td> <a href="" ng-click="sel(d)">Edit</a> </td> 
				<td> <a href="" ng-click="delete(d)">Delete</a> </td> 
			</tr>
		</table>
	</div>
