<div class="box bg-white">
  <div class="navbar md-whiteframe-z1 no-radius" ng-class="$state.current.data.theme ? $state.current.data.theme.primary : app.setting.theme.primary" >
      <!-- brand -->
      <md-toolbar md-theme="{{ dynamicTheme }}" class="navbar-brand" ui-sref="main">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve" style="
              width: 24px; height: 24px;">
            <path d="M 50 0 L 100 14 L 92 80 Z" fill="rgba(139, 195, 74, 0.5)"></path>
            <path d="M 92 80 L 50 0 L 50 100 Z" fill="rgba(139, 195, 74, 0.8)"></path>
            <path d="M 8 80 L 50 0 L 50 100 Z" fill="#f3f3f3"></path>
            <path d="M 50 0 L 8 80 L 0 14 Z" fill="rgba(220, 220, 220, 0.6)"></path>
          </svg>
        
        <span class="hidden-folded m-l inline" ng-bind="app.name"></span>
      </md-toolbar>
      <!-- / brand -->

  </div>
  
  <div class="box-row">
    <div class="box-cell scrollable hover">
      <div class="box-inner ">
       
        <div id="nav" ng-include="'viewsm/partials/aside.nav.uikit.html'"></div>
        
      </div>
    </div>
  </div>

  <div>
  <md-button ng-click="dynamicTheme = 'default'">Default</md-button>
  <md-button ng-click="dynamicTheme = 'altTheme'">altTheme</md-button>
  <div md-theme="{{ dynamicTheme }}" md-theme-watch>
    <md-button class="md-primary">I'm dynamic</md-button>
  </div>

  <md-button ng-click="app.setting.theme = {primary: 'indigo', accent: 'deep-purple', warn: 'amber'}">altTheme</md-button>

  <md-button ng-click="app.setting.theme = {primary: 'green', accent: 'light-green', warn: 'lime'}">altTheme</md-button>
